<!DOCTYPE html>
<html>
<head>
	<title>Prompto</title>
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,300italic,400italic" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<header id="top" role="banner">
		<a href="#" id="logo"><img src="assets/img/prompto.svg"></a>
		<nav>
			<ul>
				<li><a href="#get">Get the App</a></li>
				<li><a href="#subscribe">Subscribe</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<section class="hero">
		<div>
			<h1>Digital support and monitoring system for independent people who suffer with memory loss</h1>
		</div>
	</section>

	<section id="get">
		<div>
			<h2>Available on the App Store and Play Store</h2>
			<div class="buttons get-the-app">
				<a href="#" role="button">Get from App Store</a>
				<a href="#" role="button">Get from Play Store</a>
			</div>
		</div>
	</section>

	<section id="subscribe">
		<form>
			<label>
				<input type="email" name="email" placeholder="Your Email"><button type="submit" class="large">Subscribe</button>
			</label>
		</form>
	</section>

	<section id="contact">
		<form>
			<div class="row">
				<label>
					<input type="text" name="name" placeholder="Your Name">
				</label>
				<label>
					<input type="email" name="email" placeholder="Your Email">
				</label>
			</div>
			<div class="row">
				<label>
					<input type="text" name="subject" placeholder="Subject">
				</label>
			</div>
			<div class="row">
				<label>
					<textarea name="message" placeholder="Message"></textarea>
				</label>
			</div>
			<div class="row">
				<button type="submit" class="large">Send Message</button>
			</div>
		</form>
	</section>

	<footer>
		<div>
			<p>&copy; 2015 Team Prompto</p>
		</div>
	</footer>

</body>
</html>
